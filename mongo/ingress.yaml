apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx 
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: app.com
      http:
        paths:
        - path: /
          pathType: Exact
          backend:
            service:
              name: ingress-nginx-controller
              port: 
                number: 80